<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 id="heading">Press A Key to Start</h1>
    <div class="container">
        <div class="row">
            <div type="button" class="yellow btn" id="yellow"></div>
            <div type="button" class="green btn" id="green"></div>
        </div>
        <div class="row">
            <div type="button" class="red btn" id="red"></div>
            <div type="button" class="blue btn" id="blue"></div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>
</html>
